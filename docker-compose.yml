version: '3.9'

services:
  nginx:
    image: nginx:1.25.3@sha256:5f44022eab9198d75939d9eaa5341bc077eca16fa51d4ef32d33f1bd4c8cbe7d
    hostname: nginx
    container_name: nsws_archive__nginx

    restart: unless-stopped

    volumes:
      - type: bind
        source: ./content/
        target: /usr/share/nginx/html
        read_only: true

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2024.1.5@sha256:76f61aeabe0a968637d67a6bc3e58b4e386996da283f548c7d96dccbf8af0104
    hostname: cloudflared
    container_name: nsws_archive__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:
      prometheus__cloudflared:
        aliases:
          - nsws_archive__cloudflared

networks:
  default:
    name: nsws_archive__default

  prometheus__cloudflared:
    name: prometheus__cloudflared
    external: true
