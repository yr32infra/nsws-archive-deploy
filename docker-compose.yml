version: '3.9'

services:
  nginx:
    image: nginx:1.29.3@sha256:b5b9e01613537b740e597a1aca6b8670a48f2f46493be50775567b09a61465a5
    hostname: nginx
    container_name: nsws_archive__nginx

    restart: unless-stopped

    volumes:
      - type: bind
        source: ./content/
        target: /usr/share/nginx/html
        read_only: true

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2025.11.1@sha256:89ee50efb1e9cb2ae30281a8a404fed95eb8f02f0a972617526f8c5b417acae2
    hostname: cloudflared
    container_name: nsws_archive__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:
      prometheus__cloudflared:
        aliases:
          - nsws_archive__cloudflared

networks:
  default:
    name: nsws_archive__default

  prometheus__cloudflared:
    name: prometheus__cloudflared
    external: true
