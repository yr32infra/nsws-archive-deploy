version: '3.9'

services:
  nginx:
    image: nginx:1.25.4@sha256:c26ae7472d624ba1fafd296e73cecc4f93f853088e6a9c13c0d52f6ca5865107
    hostname: nginx
    container_name: nsws_archive__nginx

    restart: unless-stopped

    volumes:
      - type: bind
        source: ./content/
        target: /usr/share/nginx/html
        read_only: true

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      - default

  cloudflared:
    image: cloudflare/cloudflared:2024.2.1@sha256:60e94a8669dccbe461b6913ce33ab759104334220b49042ec03cfca62a2f01e7
    hostname: cloudflared
    container_name: nsws_archive__cloudflared

    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      default:
      prometheus__cloudflared:
        aliases:
          - nsws_archive__cloudflared

networks:
  default:
    name: nsws_archive__default

  prometheus__cloudflared:
    name: prometheus__cloudflared
    external: true
